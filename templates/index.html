<!doctype html>
<html>
	{{ template "header.html" .}}

	<body class="container">
		<!--Embed the menu.html template at this location-->
		{{ template "menu.html" . }}

		{{range .payload}}
			<a href="/book/{{.ID}}">
				<h2>{{.Title}}</h2>
			</a>
			<p>by {{.Author}}</p>
		{{end}}

		{{ template "footer.html" .}}
	</body>
</html>
